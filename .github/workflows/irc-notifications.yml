name: "Notify to IRC"
on:
  push:
  pull_request:
    types: [opened, reopened, closed]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      server: ssl.irc.perl.org
      port: 7062
      channel: "#cpan-security"
      color_green: "\x0303"
      color_orange: "\x0307"
      color_pink: "\x0313"
      color_clear: "\x0F" 

    steps:
      - name: irc push
        uses: rectalogic/notify-irc@v2
        if: github.event_name == 'push' && github.ref != 'refs/heads/main'
        with:
          channel: ${{ env.channel }}
          server: ${{ env.server }}
          port: ${{ env.port }}
          nickname: cpansec-push
          message: |-
            ${{ env.color_orange }}${{ github.actor }}${{ env.color_clear }} pushed to branch ${{ env.color_green }}${{ env.ref }}${{ env.color_clear }}
            ${{ join(github.event.commits.*.message) }}

      - name: irc open pull request
        uses: rectalogic/notify-irc@v2
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        with:
          channel: ${{ env.channel }}
          server: ${{ env.server }}
          port: ${{ env.port }}
          nickname: cpansec-pr-open
          message: |-
            ${{ env.color_orange }}${{ github.actor }}${{ env.color_clear }} opened PR #${{ github.event.pull_request.number }}
            ${{ github.event.pull_request.html_url }}

      - name: irc merged pull request
        uses: rectalogic/notify-irc@v2
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        with:
          server: ${{ env.server }}
          port: ${{ env.port }}
          channel: ${{ env.channel }}
          nickname: cpansec-pr-merge
          message: |-
            ${{ env.color_orange }}${{ github.actor }}${{ env.color_clear }} merged PR #${{ github.event.pull_request.number }}
            ${{ github.event.pull_request.html_url }}

      - name: irc closed pull request
        uses: rectalogic/notify-irc@v2
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == false
        with:
          server: ${{ env.server }}
          port: ${{ env.port }}
          channel: ${{ env.channel }}
          nickname: cpansec-pr-close
          message: |-
            ${{ env.color_orange }}${{ github.actor }}${{ env.color_clear }} closed PR #${{ github.event.pull_request.number }}
            ${{ github.event.pull_request.html_url }}

      - name: irc tag created
        uses: rectalogic/notify-irc@v2
        if: github.event_name == 'create' && github.event.ref_type == 'tag'
        with:
          server: ${{ env.server }}
          port: ${{ env.port }}
          channel: ${{ env.channel }}
          nickname: cpanse-tag
          message: |-
            ${{ env.color_orange }}${{ github.actor }}${{ env.color_clear }} tagged ${{ github.repository }} ${{ github.event.ref }}
